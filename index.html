<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing & Meditation Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img class="logo" src="https://cdn.pixabay.com/photo/2024/04/19/22/25/man-8707406_1280.png" alt="BreatheEase Logo">
            <span class="app-name">BreatheEase</span>
        </div> 
        <div class="toggle">
            <button id="shape-selector"><i class="fa-solid fa-shapes"></i></button>
            <button id="theme-selector"><i class="fa-solid fa-palette"></i></button>
            <button id="light-dark-mode"><i class="fa-solid fa-moon"></i></button>
        </div>       
    </header>
    <main>
        <div class="container">
            <div class="circle-container">
                <div class="circle"></div>
            </div>
            <div class="controls">
                <button id="box-breathing">Box Breathing</button>
                <button id="four-seven-eight">4-7-8 Breathing</button>
                <button id="start-stop">Start</button>
                <div id="timer">00:00</div>
            </div>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
